<po-container>
  <form (ngSubmit)="OnSubmit()" #formPeople>
    <div class="po-row">
      <po-input
        name="nome"
        class="po-md-7"
        p-label="Nome:"
        [(ngModel)]="model.Nome"
      ></po-input>
      <po-input
        [(ngModel)]="model.CPF"
        name="CPF"
        class="po-md-3"
        p-label="CPF:"
        [p-minlength]="14"
        [p-maxlength]="14"
        p-mask="999.999.999-99"
        p-placeholder="000.000.000-00"
        p-error-pattern="CPF invalido!"
        p-clean
      ></po-input>
    </div>
    <div class="po-row">
      <po-radio-group
        [p-columns]='3'
        class="po-md-6"
        [p-options]="options"
        name="motivo"
        p-label="Motivo:"
        [(ngModel)]="model.Motivo"
      ></po-radio-group>
    </div>
  </form>
  <div class="po-row">
    <po-button
      class="po-md-2"
      p-label="Salvar"
      p-kind="primary"
      (p-click)="OnSubmit(); formPeople.reset()"
    ></po-button>
  </div>
  <po-divider></po-divider>
  <po-table [p-columns]="colunas" [p-items]="visitantes"></po-table>
</po-container>
